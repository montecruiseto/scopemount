<template name="post_content_palomar">
    <div class="post-info">
      <h3 class="post-heading">
        {{> modules "postHeading"}}
      </h3>
      <div class="post-meta">
        {{> modules "postMeta"}}
      </div>
      {{> modules "postThumbnail"}}
      {{#if body}}
        {{> post_body}}
      {{/if}}
    </div>
</template>
